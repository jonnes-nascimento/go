{{define "ListarProdutos"}}

{{template "_head"}}

{{template "_navbar"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <a href="/alterarProduto?id={{.ID}}" class="btn btn-info">Alterar</a>
                                <button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Apagar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a href="/incluirProduto" class="btn btn-primary mb-2">Incluir Novo Produto</a>
            </div>
        </section>

    </div>
</body>
<script>

    function onDelete(id) {

        let resposta = confirm("Deseja realmente apagar o produto selecionado?");

        if (resposta) {
            window.location = "/produtoDelete?id=" + id;
        }
    }
</script>
</html>
{{end}}
